version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/cicdproject
permissions:
  - object: /home/ec2-user/cicdproject/
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: /home/ec2-user/cicdproject/scripts/deploy.sh
      timeout: 60
      runas: ubuntu
      
